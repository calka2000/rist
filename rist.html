<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tabs">
        <button id="tab-todo" class="active">ToDo</button>
        <button id="tab-blank">Training</button>
    </div>
    <div id="page-todo" class="page active">
        <h3>ToDoリスト</h3>
        <input id="todo-input" type="text" placeholder="やることを入力">
        難易度: <select id="difficulty-select">
            <option selected>易</option>
            <option>普</option>
            <option>難</option>
        </select>
        属性: <select id="attribute-select">
            <option selected>生活</option>
            <option>技能</option>
            <option>仕事</option>
        </select>
        <button id="addbtn">追加</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="page-blank" class="page">
        <div class="window">
        <h3>謎の生き物</h3>
        <h4>タスクをクリアして謎の生き物を育てよう！</h4>
        <div id="character-container">
            <img id="character" src="animation/1.gif">
            <div id="balloon" class="window">
                <p id="balloon-text"></p>
            </div>
        </div>
        <div class="command-box">
            <button id="talkbtn" class="game-btn">はなす</button>
        <div>
            <button id="reset-btn" class="game-btn">リセット</button>
        </div>
        </div>
    </div>

    <script src="spa.js"></script>
    <script src="rist.js"></script>
</body>
</html>
