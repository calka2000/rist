<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
    <style>
        body {
            background-color: #EEFFFF;
        }

        #tabs {
            display: flex;
            background: #00CCCC;
            color: white;
        }

        #tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #00CCCC;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #tabs button.active {
            background: #555;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        #character-container {
            position: relative;
            display: inline-block;
        }

        #balloon {
            display: none;
            position: absolute;
            top: -20px;
            left: 230%;
            margin-left: 15px;

            background-color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 14px;
            width: 180px;
            white-space: normal;
            transform-origin: bottom left;
        }

        #balloon::after {
            content: "";
            position: absolute;
            top: 40px;
            left: -12px;
            transform: translateY(-50%);
            border: 8px solid transparent;
            border-right-color: #b1b1b1;
        }
        .pop {
            animation: pop 0.35s ease-out;
        }

        @keyframes pop {
            0% {transform:scale(0.3);opacity: 0;}
            60% {transform:scale(1.1);opacity: 1;}
            100% {transform:scale(1);opacity: 1;}
        }
    </style>
</head>

<body>
    <div id="tabs">
        <button id="tab-todo" class="active">ToDo</button>
        <button id="tab-blank">Training</button>
    </div>
    <div id="page-todo" class="page active">
        <h3>ToDoリスト</h3>
        <input id="todo-input" type="text" placeholder="やることを入力">
        難易度: <select id="difficulty-select">
            <option selected>易</option>
            <option>普</option>
            <option>難</option>
        </select>
        属性: <select id="attribute-select">
            <option selected>生活</option>
            <option>技能</option>
            <option>仕事</option>
        </select>
        <button id="addbtn">追加</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="page-blank" class="page">
        <h3>謎の生き物</h3>
        <h4>タスクをクリアして謎の生き物を育てよう！</h4>
        <div id="character-container">
            <img id="character" src="animation/1.gif">
            <div id="balloon">
                <p id="balloon-text"></p>
            </div>
        </div>
        <div>
            <button id="talkbtn">話しかける</button>
        </div>
        <div>
            <button id="reset-btn">リセット</button>
        </div>
    </div>

    <script src="spa.js"></script>
    <script src="rist.js"></script>
</body>
</html>
