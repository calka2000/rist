<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
    <style>
        #tabs {
            display: flex;
            background: #00CCCC;
            color: white;
        }

        #tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #00CCCC;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #tabs button.active {
            background: #555;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tabs">
        <button id="tab-todo" class="active">ToDo</button>
        <button id="tab-blank">Training</button>
    </div>
    <div id="page-todo" class="page active">
        <h3>ToDoリスト</h3>
        <input id="todo-input" type="text" placeholder="やることを入力">
        難易度: <select id="difficulty-select">
            <option selected>易</option>
            <option>普</option>
            <option>難</option>
        </select>
        属性: <select id="attribute-select">
            <option selected>生活</option>
            <option>技能</option>
            <option>仕事</option>
        </select>
        <button id="addbtn">追加</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="page-blank" class="page">
        <h3>謎の生き物</h3>
        <h4>タスクをクリアして謎の生き物を育てよう！</h4>
        <img id="character" src="1.gif">
        <div>
            <button id="reset-btn">リセット</button>
        </div>
    </div>

    <script src="spa.js"></script>
    <script src="rist.js"></script>

</body>

</html>
